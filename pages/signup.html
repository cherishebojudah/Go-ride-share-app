<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/auth.css">
    <title>Sign up with go!</title>
</head>
<body class="bg-main flex  justify-center">
    <form action="#" class="bg-white p-16 w-3" id="validateForm">
        <div class="flex flex-column mb-5">
            <div class="flex flex-column mb-5">
                <label for="fullName" class="">Full Name:</label>
                <input type="text" class="" placeholder="Enter full name" id="fullName">
                <span class="error-block"></span>
            </div>

            <div class="flex flex-column mb-5">
                <label for="phone" class="">Email address:</label>
                <input type="text" class="" placeholder="please enter your email" id="email">
                <span class="error-block"></span>
            </div>

            <div class="flex flex-column mb-5">
                <label for="phoneNumber" class="">Phone Number:</label>
                <input type="text" class="" placeholder="Enter phone number" id="phoneNumber">
                <span class="error-block"></span>
            </div>

            <div class="flex flex-column mb-5">
                <label for="gender" class="">Select Gender:</label>
                        <select class="" id="gender">
                            <option value="">Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                <span class="error-block"></span>
            </div>

            <div class="flex flex-column mb-5">
                <label for="password" class="">Password:</label>
                    <input type="password" class="" placeholder="Enter password" id="password">
                <span class="error-block"></span>
            </div>

            <div class="flex flex-column mb-5">
                <label for="password" class="">Confirm password:</label>
                    <input type="password" class="" placeholder="Enter password" id="password">
                <span class="error-block"></span>
            </div>

            <div class="">
                <button type="submit" class="btn">Submit</button>
            </div>
        </div>
    </form>
    <script src="/js/validate.js"></script>
</body>
</html>
